@import controllers.admin.routes._

@import helper._

@main("DailySoccer - Admin - Excel") {

    <h1 class="page-header">Excel integration</h1>

    <div>

        <p>
        @helper.form(action = ExcelController.upload, 'enctype -> "multipart/form-data") {
            <input class="btn btn-primary" type="submit" value="Read salaries">
            <input type="file" name="excel" style="display: inline;">
        }
        </p>
        <p>
            <a class="btn btn-primary" href="@ExcelController.writeSoccerPlayersLog(23)" title="Write Players' Activity Log to Excel.">
                Write Players' Activity [Spanish La Liga]
            </a>
            <a class="btn btn-primary" href="@ExcelController.writeSoccerPlayersLog(8)" title="Write Players' Activity Log to Excel.">
                Write Players' Activity [English Barclays Premier League]
            </a>
        </p>
    </div>

}
