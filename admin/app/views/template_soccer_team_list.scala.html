@(teams: List[model.TemplateSoccerTeam])

@main("Template Soccer Teams - Admin") {

<h1 class="page-header">Template Soccer Teams</h1>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>OptaId</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        @for(p <- teams) {
        <tr>
            <td>@p.templateSoccerTeamId</td>
            <td>@p.optaTeamId</td>
            <td><a href="@AdminController.templateSoccerTeam(p.templateSoccerTeamId.toString())">@p.name</a></td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@AdminController.dashBoard'>Back to Dashboard</a>

}
