@(contests: List[model.Contest])

@main("Contests - Admin") {

<h1 class="page-header">Contests</h1>

<a href="@AdminController.instantiateContests"><button class="btn btn-success">Instantiate</button></a>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>CurrentUsers</th>
            <th>maxUsers</th>
            <th>TemplateContestId</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        @for(p <- contests) {
        <tr>
            <td>@p.contestId</td>
            <td><a href="@AdminController.contest(p.contestId.toString())">@p.name</a></td>
            <td>@p.currentUserIds.size()</td>
            <td>@p.maxUsers</td>
            <td><a href="@AdminController.templateContest(p.templateContestId.toString())">@p.templateContestId</a></td>
            <td>
                <a href="@AdminController.enterContest(p.contestId.toString())"><button class="btn btn-success">Enter</button></a>
                <a href="@AdminController.deleteContest(p.contestId.toString())"><button class="btn btn-danger">-</button></a>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@AdminController.dashBoard'>Back to Dashboard</a>

}
