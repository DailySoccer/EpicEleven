@(contests: List[model.Contest])

@main("Contests - Admin") {

<h1 class="page-header">Contests</h1>

<a href="@admin.routes.AdminController.instantiateContests"><button class="btn btn-success">Instantiate</button></a>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>CurrentUserIds</th>
            <th>maxUsers</th>
            <th>TemplateContestId</th>
        </tr>
        </thead>
        <tbody>
        @for(p <- contests) {
        <tr>
            <td>@p.contestId</td>
            <td><a href="@admin.routes.AdminController.contest(p.contestId.toString())">@p.name</a></td>
            <td>@p.currentUserIds</td>
            <td>@p.maxUsers</td>
            <td><a href="@admin.routes.AdminController.templateContest(p.templateContestId.toString())">@p.templateContestId</a></td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@admin.routes.AdminController.dashBoard'>Back to Dashboard</a>

}
