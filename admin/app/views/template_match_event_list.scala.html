@(match_events: List[model.TemplateMatchEvent], templateSoccerTeamMap: HashMap[org.bson.types.ObjectId, model.TemplateSoccerTeam])

@import model._
@import controllers.admin.routes._

@scripts = {
    <script type="text/javascript">

        function updatePage() {
            @if(model.Model.isLocalHostTargetEnvironment()) {
            $.ajax({
                url: "/admin/get_simulator_state",
                success: function(result) {
                    if (result.init && !result.isPaused) {
                        window.location.reload(true);
                    }
                }
            });
            }
        }

        $(document).ready( function(){
            window.setInterval(updatePage, 10000);

            $('#ajax_table_id').dataTable( {
              "columns": [
                { "title": "OptaId" },
                { "title": "OptaTeamAId" },
                { "title": "OptaTeamBId" },
                { "title": "Teams" },
                { "title": "Competition" },
                { "title": "Start Date" },
                { "title": "State" },
                { "title": "" }
              ],
              "iDisplayLength": 100,
              "bProcessing": true,
              "aaSorting": [[ 5, "desc" ]],
              "bServerSide": true,
              "stateSave": true,
              "bJQueryUI": true,
              "sPaginationType": "full_numbers",
              "sAjaxSource": "/admin/template_match_events/ajax"
            });
        })

    </script>
}

@main("Template Mach Events - Admin", scripts) {

<h1 class="page-header">Template Match Events</h1>

<div class="table-responsive">
    <table id="ajax_table_id" class="table table-striped">
    </table>
</div>

}
