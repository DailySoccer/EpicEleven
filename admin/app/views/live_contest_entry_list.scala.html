@(contest_entries: List[model.ContestEntry])

@import controllers.admin.routes._

@main("Live Contest Entries - Admin") {

<h1 class="page-header">Live Contest Entries</h1>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>ContestId</th>
        </tr>
        </thead>
        <tbody>
        @for(p <- contest_entries) {
        <tr>
            <td>@p.contestEntryId</td>
            <td>@p.userId</td>
            <td><a href="@LiveContestEntryController.show(p.contestEntryId.toString())">@p.contestId</a></td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@DashboardController.index'>Back to Dashboard</a>

}
