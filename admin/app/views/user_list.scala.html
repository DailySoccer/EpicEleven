@(users: List[model.User])

@import model._
@import utils._
@import controllers.admin.routes.DashboardController

@scripts = {
    <script type="text/javascript">
        $(document).ready( function(){
            $('#ajax_table_id').dataTable( {
              "columns": [
                { "title": "Id" },
                { "title": "NickName" },
                { "title": "Created At" },
                { "title": "Wins" },
                { "title": "Gold" },
                { "title": "Earned Money" },
                { "title": "TrueSkill" }
              ],
              "columnDefs": [ {
                    "targets": [4],
                    "mRender": function (data, type, full) {
                        return '<a href="user/' + full[0] + '/transactions">' + data + '</a>';
                    }
              }],
              "iDisplayLength": 100,
              "bProcessing": true,
              "aaSorting": [[ 0, "asc" ]],
              "bServerSide": true,
              "stateSave": true,
              "bJQueryUI": true,
              "sPaginationType": "full_numbers",
              "sAjaxSource": "/admin/users/ajax"
            });
        })
    </script>
}

@main("Users - Admin", scripts) {

<h1 class="page-header">Users</h1>

<div class="table-responsive">
    <table id="ajax_table_id" class="table table-striped"></table>
</div>
}
