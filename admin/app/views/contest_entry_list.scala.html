@(contest_entries: List[model.ContestEntry])

@import controllers.admin.routes._

@scripts = {
    <script type="text/javascript">
        $(document).ready( function(){
            $('#ajax_table_id').dataTable( {
                "columns": [
                    { "title": "UserId" },
                    { "title": "Soccer 1" },
                    { "title": "Soccer 2" },
                    { "title": "Soccer 3" },
                    { "title": "Soccer 4" },
                    { "title": "Soccer 5" },
                    { "title": "Soccer 6" },
                    { "title": "Soccer 7" },
                    { "title": "Soccer 8" },
                    { "title": "Soccer 9" },
                    { "title": "Soccer 10" },
                    { "title": "Soccer 11" }
                ],
                "data": [
                    @for((p, index) <- contest_entries.zipWithIndex) {
                        [
                            "p.contestEntryId",
                            "@p.userId",
                            @for((id, index2) <- p.soccerIds.zipWithIndex) {
                                "@id" @if(index2 < p.soccerIds.size-1) { , }
                            }
                        ] @if(index < contest_entries.size-1) { , }
                    }
                ],
                stateSave: true,
                iDisplayLength: 100,
                "deferRender": true
            } );
        })
    </script>
}

@main("Contest Entry - Admin", scripts) {

<h1 class="page-header">Contest Entries</h1>

<a href="@ContestEntryController.newForm"><button class="btn btn-success">Add Contest Entry</button></a>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="ajax_table_id" class="table table-striped"></table>
</div>

<a href='@DashboardController.index'>Back to Dashboard</a>

}
