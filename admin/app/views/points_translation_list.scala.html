@(points_translation: List[model.PointsTranslation])


@main("Contests - Admin") {

<h1 class="page-header">Contests</h1>

<a href="@AdminController.addPointsTranslation"><button class="btn btn-success">Add Points Translation</button></a>
<a href="@AdminController.createPointsTranslation"><button class="btn btn-danger">Create Points Translation</button></a>
<a href="@AdminController.updateOptaEvents"><button class="btn btn-danger">Update points of events</button></a>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Event Type</th>
            <th>Points</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        @for(p <- points_translation) {
        <tr>
            <td>@p.pointsTranslationId</td>
            <td>@p.eventTypeId</td>
            <td>@p.points</td>
            <td>@p.timestamp.format("yyyy/MM/dd HH:mm:ss")</td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@AdminController.dashBoard'>Back to Dashboard</a>

}
