@(match_events: List[model.TemplateMatchEvent])

@main("Template Mach Events - Admin") {

<h1 class="page-header">Template Match Events</h1>

<a href="@routes.AdminController.createTemplateMatchEvent"><button class="btn btn-success">Create MatchEvent</button></a>

<h2 class="sub-header"></h2>
<div class="table-responsive">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Teams</th>
            <th>Start Date</th>
        </tr>
        </thead>
        <tbody>
        @for(p <- match_events) {
        <tr>
            <td>@p.templateMatchEventId</td>
            <td>
                <a href="@routes.AdminController.templateMatchEvent(p.templateMatchEventId.toString())">
                    @p.soccerTeamA.name vS @p.soccerTeamB.name</a></td>
            <td>@p.startDate.format("yyyy/MM/dd hh:mm:ss")</td>
        </tr>
        }
        </tbody>
    </table>
</div>

<a href='@routes.AdminController.dashBoard'>Back to Dashboard</a>

}
